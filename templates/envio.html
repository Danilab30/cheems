<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="transaction-detailModalLabel">Registro de Envios</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="form-nombre" class="form-label">Ciudad de Origen:</label>
                        <input type="text" class="form-control" id="form-origen" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="form-codigo" class="form-label">Ciudad de Destino:</label>
                        <input type="text" class="form-control" id="form-destino" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="form-codigo" class="form-label">Remitente:</label>
                        <input type="text" class="form-control" id="form-remitente" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="form-codigo" class="form-label">Destinatario:</label>
                        <input type="text" class="form-control" id="form-destinatario" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="form-codigo" class="form-label">Guia (10 digitos):</label>
                        <input type="text" class="form-control" id="form-guia" value="">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-light" data-bs-dismiss="modal">Cerrar</a>
            <a onclick="save_envio()" class="btn btn-info">Guardar</a>
        </div>
    </div>
</div>
