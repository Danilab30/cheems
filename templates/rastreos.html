{% include 'header.html' %}
<section class="section">
    <div class="bg-overlay bg-primary back-presentation"></div>
    <div class="container">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-sm-flex align-items-center justify-content-between">
                        <div class="d-flex">
                            <div class="flex-grow-1 align-self-center">
                                <div class="text-muted">
                                    <h5 class="mb-1 title-page">RASTREO DEL PAQUETE CON GUIA: {{ guia }}</h5>
                                    <p class="mb-0">Seguimiento de los movimientos del envío</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-2">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Locación</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in rastreos  %}
                                 <tr>
                                    <td>{{ r.codigo }}</td>
                                    <td>{{ r.fecha }}</td>
                                    <td>{{ r.estado }}</td>
                                 </tr>
                                {% else %}
                                <tr>
                                    <td colspan="3">No hay registros disponibles</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'footer.html' %}
